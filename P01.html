<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First html practice</title>
</head>
<body>
  <h1>Main header</h1>
  <h3>Second header</h3>
  <h6>Third header</h6>

  <p>
    Lorem 
    <b>ipsum</b> 
    <strong>dolor</strong> 
    <i>sit</i> 
    <em>amet</em> 
    consectetur,
  </p>

  <ul>
    <li>unorder list 1</li>
    <li>unorder list 2</li>
  </ul>
  <ol>
    <li>order list 1</li>
    <li>order list 2</li>
  </ol>

  <nav>
    <a href="link1">link1</a>
    <a href="link2">link2</a>
    <a href="link3">link3</a>
  </nav>

  
  <figure>
    <figcaption>
        This is keyboard shortcut.
    </figcaption>
    <img src="../VScodeHotkeyForWindows.png" alt="keyboard shortcut">    
  </figure>

</body>
</html>
